<html>
<body>
<script>
prototypeObject = {
	fullName: function(){
		return this.firstName + " " + this.lastName		
	}
}

function display()
{
	var name = Object.create(prototypeObject);
	name.firstName = "Urmi";
	name.lastName = "Halder";
	name.age=22;

	name.fullName()
	document.getElementById('fullname').innerHTML = name.firstName+" "+name.lastName;

}
</script>
<button type="button" onclick="display()">Show Full Name</button>
<br>
<div id="fullname">
</div>
</body>
