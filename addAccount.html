<html>
<head>
<script>
function Bank(_accNo,_accBal,_accName)
	{
		var accNo=_accNo;
		var accBal=_accBal;
		var accName=_accName;
		return{
		getAccBal:function() {
		return accBal;
	  },
	 
	  getAccNo:function() {
		return accNo;
	  },
	  
	  getAccName: function() {
		return accName;
	  }
   }
}
var BankManager=(function(){
		var account=[];
		return{
			addAcc:function(acc)
			{	
				account.push(acc);
			},
			getAcc:function()
			{
				return account;
			}
		}
		
	})();
function add(){
	
	var accNo=document.getElementById("accNo").value;
    var accBal=document.getElementById("accBal").value;
    var accName=document.getElementById("accName").value;
	
	var bank=new Bank(accNo,accBal,accName);
	
	BankManager.addAcc(bank);
	
	var accounts=BankManager.getAcc();	
	
		var table=document.getElementById("results");
		document.getElementById('results').innerHTML="<tr><th>Account No</th><th>Account Balance</th><th>Account Name</th></tr>";
		for (i = 0; i < accounts.length; i++){
        var row=table.insertRow(-1);
        var cell1=row.insertCell(0);
        var cell2=row.insertCell(1);
        var cell3=row.insertCell(2);
     	cell1.innerHTML=accounts[i].getAccNo();
        cell2.innerHTML=accounts[i].getAccBal();        
        cell3.innerHTML=accounts[i].getAccName();	
		}
	}
</script>
</head>
<body>
<form align="center" >
  Account No:<input type="text" name="accNo" id="accNo" required>
  <br/> <br/>
  Account Balance:<input type="number" name="accBal" id="accBal">
  <br/> <br/>
  Account Name:<input type="text" name="accName" id="accName"  required >
  <br/> <br/>
  <input type="reset" name="reset" id="resetbtn" class="resetbtn" value="Reset"/>
   <button type="button" onClick="add();"/>Add To Table</button>
</form><br/><br/>
<div id="result" align="center">
<table id="results" align="center">
     <tr>
        <th>Account No</th>
        <th>Account Balance</th>
        <th>Account Name</th>
    </tr>
 
</table>
</div>
</body>
</html>
